<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="museum.css" />
    <title>The museums</title>
  </head>
  <body>
    <br /><br /><br />
    <h1>Museums in Cologne</h1>
    <h2>
      Just click on the museum`s image to enter or scroll with the bottom bar to
      right for more museums<br /><a href="museum2.html"
        >to continue click here
      </a>
    </h2>

    <div class="scroll-container">
      <div class="scroll-container">
        <img
          onclick='window.open("https://www.museum-ludwig.de/en.html"); return false;'
          width="500px"
          id="pic1"
          src="Images/Ludwig.png"
          alt="Museum Ludwig"
        />

        <img
          id="pic2"
          width="500px"
          onclick='window.open("https://www.wallraf.museum/en/the-museum/"); return false;'
          src="Images/Wallraf.png"
          alt="Wallraf-Richartz-Museum"
        />
        <img
          width="500px"
          onclick='window.open("https://www.museenkoeln.de/rautenstrauch-joest-museum/visit"); return false;'
          src="Images/Rautenstrauch.png"
          alt="Rautenstrauch-Joest-Museum"
        />
        <img
          width="500px"
          onclick='window.open("https://motorworld.de/en/koeln-rheinland/"); return false;'
          src="Images/Motorworld.png"
          alt="MOTORWORLD Köln – Rheinland"
        />
        <img
          width="500px"
          onclick='window.open("https://www.rheinischemuseen.de/museum/DE-MUS-991515"); return false;'
          src="Images/Train.png"
          alt="Rheinisches Industriebahn-Museum"
        />
        <img
          width="500px"
          onclick='window.open("https://www.deutz.com/en/company/deutz-tradition/technikum/"); return false;'
          src="Images/Deutz.png"
          alt="Deutz Technikum Engine Museum"
        />
        <img
          width="500px"
          onclick='window.open("https://www.weinmuseum.org/"); return false;'
          src="Images/Wine.png"
          alt="Weinmuseum Köln"
        />
        <img
          width="500px"
          onclick='window.open("http://www.radiomuseum-koeln.de/"); return false;'
          src="Images/Radio.png"
          alt="Radio Museum Köln e.v."
        />
        <img
          width="500px"
          onclick='window.open("https://www.koelner-dom.de/besuchen/domschatzkammer"); return false;'
          src="Images/Domschatz.png"
          alt="Domschatzkammer"
        />
        <img
          width="500px"
          onclick='window.open("https://museenkoeln.de/ns-dokumentationszentrum/default.aspx?s=315"); return false;'
          src="Images/Terror.png"
          alt="NS-Dokumentationszentrum"
        />
      </div>
    </div>

    <script src="museum.js"></script>
  </body>
</html>
